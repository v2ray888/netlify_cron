[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

# Next.js 会处理自己的 API 路由，不需要重定向到 Netlify 函数
# 只需要确保静态资源和页面路由正确处理

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # 排除 API 路由和静态资源
  condition = { "!path" = "/api/*" }
  force = false